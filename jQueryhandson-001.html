<html>

<head>

  <title>Addition Program Using jQuery</title>

  

  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
function add_two_number()
{
   $("#display_message").show();
   if($("#txt1").val()=="" || $("#txt2").val()=="")
   {
      $("#display_message").html("<font color='red'>PLEASE ! Enter the values </font>");
   }
   else
  {
    var answer=parseInt($("#txt1").val()) + parseInt($("#txt2").val())
       
    $("#display_message").html("<font color='green'><b>"+answer+"</b></font>");
 $("#txt3").val(answer);
 
   }
}
</script>

</head>

<body>
    <h3>Addition of Two Numbers</h3>


    <br>
    <br>
   <table border="1"> <div id="display_message" style="display:none;"></div>
<tr><td>Enter First Number</td><td><input type="text" id="txt1" placeholder="Enter First Number"></td></tr>

<tr><td>Enter Second Number</td><td><input type="text" id="txt2" placeholder="Enter Second Number"></td></tr>
<tr><td>
    Answer :</td><td>
   <input type="text" id="txt3" disabled placeholder="Answer" >
 </td>
   <tr><td>Submit</td><td>
    <input type="button" value="Answer" onclick="add_two_number();">
 </td></tr>



</table>
</body>

</html>
